<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>
  
  <!-- Terminal window -->
  <g transform="translate(140, 180)">
    <!-- Terminal frame -->
    <rect x="0" y="0" width="540" height="300" rx="12" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="540" height="36" rx="12" fill="#161b22"/>
    <rect x="0" y="24" width="540" height="12" fill="#161b22"/>
    
    <!-- Traffic lights -->
    <circle cx="20" cy="18" r="6" fill="#ff5f56"/>
    <circle cx="44" cy="18" r="6" fill="#ffbd2e"/>
    <circle cx="68" cy="18" r="6" fill="#27ca40"/>
    
    <!-- Terminal title -->
    <text x="270" y="23" font-family="SF Mono, Monaco, monospace" font-size="13" fill="#8b949e" text-anchor="middle">Terminal</text>
    
    <!-- Terminal content -->
    <g transform="translate(20, 56)">
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="15" fill="#8b949e">
        <tspan x="0" y="0">$</tspan>
        <tspan fill="#c9d1d9"> git add .</tspan>
      </text>
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="15" fill="#8b949e">
        <tspan x="0" y="28">$</tspan>
        <tspan fill="#4ade80" font-weight="bold"> cm</tspan>
      </text>
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="14" fill="#8b949e">
        <tspan x="0" y="64">Analyzing</tspan>
        <tspan fill="#c9d1d9"> 5 </tspan>
        <tspan fill="#8b949e">files... </tspan>
        <tspan fill="#22d3ee">done!</tspan>
      </text>
      
      <!-- Output box -->
      <rect x="0" y="88" width="500" height="130" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="14">
        <tspan x="12" y="112" fill="#4ade80">feat</tspan>
        <tspan fill="#8b949e">(</tspan>
        <tspan fill="#22d3ee">api</tspan>
        <tspan fill="#8b949e">):</tspan>
        <tspan fill="#c9d1d9"> add user authentication</tspan>
      </text>
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="13" fill="#8b949e">
        <tspan x="12" y="140">-</tspan>
        <tspan fill="#c9d1d9"> Implement JWT-based login</tspan>
      </text>
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="13" fill="#8b949e">
        <tspan x="12" y="162">-</tspan>
        <tspan fill="#c9d1d9"> Add password hashing with bcrypt</tspan>
      </text>
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="13" fill="#8b949e">
        <tspan x="12" y="184">-</tspan>
        <tspan fill="#c9d1d9"> Create UserService for auth logic</tspan>
      </text>
      
      <text font-family="SF Mono, Monaco, Consolas, monospace" font-size="14">
        <tspan x="0" y="240" fill="#4ade80">✓</tspan>
        <tspan fill="#c9d1d9"> Copied to clipboard!</tspan>
      </text>
    </g>
  </g>
  
  <!-- Right side content -->
  <g transform="translate(750, 180)">
    <!-- Logo/Icon -->
    <g transform="translate(140, 0)">
      <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#accent)" opacity="0.15"/>
      <text x="50" y="68" font-family="SF Mono, Monaco, monospace" font-size="48" font-weight="bold" fill="url(#accent)" text-anchor="middle" filter="url(#glow)">cm</text>
    </g>
    
    <!-- Title -->
    <text x="190" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="#c9d1d9" text-anchor="middle">Commit Message</text>
    <text x="190" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="#c9d1d9" text-anchor="middle">Generator</text>
    
    <!-- Tagline -->
    <text x="190" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8b949e" text-anchor="middle">AI-powered • Clipboard ready • One command</text>
    
    <!-- Feature pills -->
    <g transform="translate(45, 290)">
      <rect x="0" y="0" width="90" height="32" rx="16" fill="#4ade80" opacity="0.15"/>
      <text x="45" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#4ade80" text-anchor="middle">Ollama</text>
      
      <rect x="100" y="0" width="90" height="32" rx="16" fill="#22d3ee" opacity="0.15"/>
      <text x="145" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#22d3ee" text-anchor="middle">Claude</text>
      
      <rect x="200" y="0" width="90" height="32" rx="16" fill="#a78bfa" opacity="0.15"/>
      <text x="245" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle">JIRA</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="630" width="1280" height="10" fill="url(#accent)"/>
</svg>
